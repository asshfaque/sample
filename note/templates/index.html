<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodify â€“ Loading...</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <style>
      body {
          background-color: #0d0d0d;
          overflow: hidden;
      }

      /* Food bounce animation */
      @keyframes bounce {
          0%   { transform: translateY(0); }
          50%  { transform: translateY(-15px); }
          100% { transform: translateY(0); }
      }

      .food-img {
          width: 280px;
          height: auto;
          animation: bounce 2s infinite ease-in-out;
      }

      .loader-text {
          color: #ffca2c;
          margin-top: 10px;
          font-size: 1.4rem;
          font-weight: bold;
      }
  </style>

</head>

<body>

<div style="display:flex; justify-content:center; align-items:center; flex-direction:column; height:100vh;">

    <!-- Food Logo -->
    <img src="{% static 'img/food_logo.png' %}"
         class="food-img">

    <!-- Yellow Spinner -->
    <div class="spinner-border text-warning mt-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="loader-text">Preparing your cravings...</div>

</div>

<script>
    function redirect() {
        window.location.href = "home";  // Your redirect page
    }

    // Redirect after 2 seconds
    setTimeout(redirect, 2000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
